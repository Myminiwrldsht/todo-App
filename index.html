<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<button id="theme-toggle" style="font-size: 1.2rem;">🌙 Dark Mode</button>

<h1>
    <img src="https://cdn-icons-png.flaticon.com/512/7595/7595571.png" alt="logo"
        style="height: 30px; vertical-align: middle;">
    Maya’s Tasks
</h1>
  

<body>
    <div id="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('active')">Active</button>
        <button onclick="filterTasks('done')">Completed</button>
        <button onclick="clearAllTasks()"
            style="margin-top: 10px; background: #af81f4; color: white; border: none; padding: 10px; border-radius: 5px;">🧹
            Clear All</button>

    </div>
      
    <div class="container">
        <h1>📝 Maya's To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
    <!-- Add this just before </body> in index.html -->
    <audio id="checkSound" src="https://assets.mixkit.co/sfx/download/mixkit-select-click-1109.mp3" preload="auto"></audio>

    
      
</body>


</html>
